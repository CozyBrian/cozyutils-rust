name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag name to release (e.g. v1.2.3)"
        required: false
        default: ""

permissions:
  contents: write

env:
  RELEASE_TAG: ${{ inputs.tag != '' && inputs.tag || github.ref_name }}

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools
        if: matrix.os == 'ubuntu-latest' && contains(matrix.target, 'musl')
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        run: |
          bin_path="target/${{ matrix.target }}/release/cozyutils"
          archive="cozyutils-${RELEASE_TAG}-${{ matrix.target }}.tar.gz"
          tar -czf "$archive" -C "$(dirname "$bin_path")" "$(basename "$bin_path")"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cozyutils-${{ matrix.target }}
          path: cozyutils-${{ env.RELEASE_TAG }}-${{ matrix.target }}.tar.gz

  release:
    name: Create release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: ${{ env.RELEASE_TAG }}
          files: dist/**/*.tar.gz
